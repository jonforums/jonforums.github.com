---
layout: home
---

<div id="posts">
  {% for p in site.categories.general %}
    <div class="post">
      <a class="post_title_link" href="{{ p.url }}">{{ p.title }}</a>
      {{ p.content }}
	    <div class="post_date">Posted: {{ p.date | date: "%B %d, %Y" }}</div>
    </div>
  {% endfor %}
</div>
