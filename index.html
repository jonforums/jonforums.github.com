---
layout: home
title: Jon's GitHub Home
---

<div id="posts">
  {% for post in site.posts %}
    <div class="post">
      <a class="post_title_link" href="{{ post.url }}">{{ post.title }}</a>
      {{ post.content }}
	  <div class="post_date">Posted: {{ post.date }}</div>
    </div>
  {% endfor %}
</div>
