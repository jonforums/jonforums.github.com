---
layout: default
---
<div id="logo"></div>

<div class="container">
  <div class="first grid18">
  {{ content }}
  </div>

  <div class="grid6 info">
    {% unless site.categories == empty %}
      <div id="info_title">Categories</div>
    {% endunless %}

    {% for c in site.categories %}
    <div class="category"><a href="/{{ c[0] }}.html">{{ c[0] | capitalize }}</a> <span>({{ c[1] | size }})</span></div>
    {% endfor %}
	</div>	
</div>
