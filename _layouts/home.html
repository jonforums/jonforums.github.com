---
layout: default
---
<div id="logo"></div>

<div id="wrapper">
	{{ content }}

  <div id="info">
    {% unless site.categories == empty %}
      <div id="info_title">Categories</div>
    {% endunless %}

    {% for c in site.categories %}
      <div class="category">{{ c[0] | capitalize }} <span class="cat_posts">({{ c[1] | size }})</span></div>
    {% endfor %}
	</div>	
</div>
