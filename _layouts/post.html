---
layout: default
---
<div id="logo"></div>

<div id="wrapper">
  <div id="single_post">
	  <h1 class="post_title">{{ page.title }}</h1>
	  {{ content }}
    <div class="post_date">Posted: {{ page.date | date: "%B %d, %Y" }}
      {% if page.updated %}
        .:. Updated: {{ page.updated | date: "%B %d, %Y" }}
      {% endif %}
    </div>
    <a class="home_link" href="/">&#171; Back</a>
  </div>
</div>
